name: Do Not Merge

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled]

jobs:
  do-not-merge:
    runs-on: ubuntu-latest
    steps:
      - name: check labels
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 0
          labels: "do not merge"